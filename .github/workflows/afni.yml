name: afni

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:

  afni:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        base_image: ['ubuntu:22.04', 'ubuntu:18.04', 'ubuntu:16.04', 'centos:8', 'fedora:36']
        method: ['binaries']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install neurodocker
        run: python -m pip install --editable .[dev]

      - name: Generate Dockerfile
        run: |

          apt_based=('ubuntu:22.04', 'ubuntu:18.04', 'ubuntu:16.04')
          if [[ " ${apt_based[*]} " =~ ${{ matrix.base_image }} ]]; then
            pkg_manager="apt"
          fi

          yum_based=('centos:8', 'fedora:36')
          if [[ " ${yum_based[*]} " =~ ${{ matrix.base_image }} ]]; then
            pkg_manager="yum"
          fi

          echo "pkg_manager will be:  ${pkg_manager}"

          neurodocker \
            generate docker \
            --base-image=${{ matrix.base_image }} \
            --pkg-manager=${pkg_manager} \
            --afni \
            method=${{ matrix.method }} \
            > Dockerfile_tmp

      - name: Build the Docker image
        run: docker build -f Dockerfile_tmp .
